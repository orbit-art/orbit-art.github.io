<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио — Orbit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Orbit</a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="portfolio.html" class="nav-link">Портфолио</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="page-title">Портфолио</h1>
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Сюда подгрузятся работы -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-copyright">Orbit © 2026</div>
                <div class="footer-social">
                    <a href="https://t.me/oldorbit" target="_blank">Telegram</a>
                    <a href="https://discord.gg/dBWaXhj3" target="_blank">Discord</a>
                    <a href="https://boosty.to/oldorbit/" target="_blank">Boosty</a>
                    <a href="https://www.donationalerts.com/r/old_orbit" target="_blank">DonationAlerts</a>
                    <a href="https://pin.it/3RSzrhE37" target="_blank">Pinterest</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        fetch('data/works.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Не удалось загрузить работы...');
                }
                return response.json();
            })
            .then(works => {
                const grid = document.getElementById('portfolioGrid');
                grid.innerHTML = '';
                
                works.forEach(work => {
                    const card = `
                        <div class="work-card">
                            <img src="${work.image}" alt="${work.title}" class="work-image" loading="lazy">
                            <div class="work-title">${work.title}</div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('portfolioGrid').innerHTML = '<p style="color: #ff4444;">Ошибка загрузки работ</p>';
            });
    </script>
</body>
</html>
